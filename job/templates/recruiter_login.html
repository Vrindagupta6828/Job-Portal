{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style = "font-family :'Monotype Corsiva' ; font-size : 25px ; color : darkcyan ; background-color : black ; font-weight : bold ; margin-top : 1%">
    Recruiter Login
</marquee>

<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name="email" placeholder="Enter email-id">
    
    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter password">

    <input type="submit" class="btn btn-primary" style="margin-top:2% ; color:burlywood ; background-color : black ; height : 40px">
    <a href="{% url 'recruiter_signup' %}" class="btn btn-primary" style="margin-top:2% ; color:burlywood ; background-color : black ; height : 40px">CREATE AN ACCOUNT</a>    
</form>

<div class="mt-5">
{% include 'footer.html' %}
</div>

{% ifequal error "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url 'recruiter_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login Credentials,Try Again...");
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    alert("Your Login Status is Pending.");
</script>
{% endifequal %}

{% endblock %}
